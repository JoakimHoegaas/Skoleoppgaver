<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table, tr, td, th {
            border: 1px solid lightgray;
            border-collapse: collapse;
        }

        td, th {
            padding: 4px;
        }

        th {
            background-color: darkblue;
            border: 1px solid darkblue;
            color: white;
        }

        tr:nth-child(even) {
            background: antiquewhite;
        }
    </style>
</head>
<body>
<input id="dateDeadline" type="date"/>
<table id="tasksTable"></table>
<p>
    <input id="taskDescription" type="text" placeholder="Beskriv Gjøremål"/></br>
    <input id="personName" type="text" placeholder="Oppgi Navn"/></br>
    <button onclick="addTask()">Legg til oppgave</button>

</p>
<script>

    var tasks = [

    {
    description: 'Handle til middag',
    person: 'Per',
    date: '27.01.2020',
    isDone: true,
    completed: '25.01.2020'
    },

    {
    description: 'Lage middag',
    person: 'Pål',
    date: '27.01.2020',
    isDone: true,
    completed: '25.01.2020'
    },

    {
    description: 'Vaske etter middag',
    person: 'Espen',
    date: '27.01.2020',
    isDone: false,
    completed: ''
    }

    ];

    function addTask() {
        tasks.push({
            description: taskDescriptionInput.value,
            person: personNameInput.value,
            date: dateInput.value,
            isDone: false,
            completed: ''
        });
        taskDescriptionInput.value = '';
        personNameInput.value = '';
        dateInput.value = '';
        show();
    }

    // View
    var tasksTable = document.getElementById('tasksTable');
    show();

    function show() {
        let html = `
                        <tr>
                            <th>Oppgave</th>
                            <th>Navn</th>
                            <th>Frist</th>
                            <th>Gjort</th>
                            <th>Utført</th>
                            <th></th>
                        </tr>`;
        for (let i = 0; i < tasks.length; i++) {
            html += createHtmlRow(i);
        }
        tasksTable.innerHTML = html;
    }

    function createHtmlRow(i) {
        const task = tasks[i];
        const checkedHtml = task.isDone ? 'checked="checked"' : '';
        if (!task.editMode)
            return `<tr>
                            <td>${task.description}</td>
                            <td>${task.person}</td>
                            <td>${showLocaleDate (task.date)}</td>
                            <td><input onchange="changeIsDone(this, ${i})" type="checkbox" ${checkedHtml} /></td>
                            <td>${showLocaleDate(task.completed)}</td>
                            <td>
                                <button onclick="deleteTask(${i})">Slett</button>
                                <button onclick="editTask(${i})">Rediger</button>
                            </td>
                        </tr>
                        `;
        return `<tr>
            <td><input id="editDescription${i}" type="text" value="${task.description}"/></td>
                <td><input id="editPerson${i}" type="text" value="${task.person}"/></td>
                <td><input id="editDate${i}" type="date" value="${task.date}"/></td>
                <td><input onchange="changeIsDone(this, ${i})" type="checkbox" ${checkedHtml} /></td>
                <td>${showLocaleDate(task.completed)}</td>
                <td>
                    <button onclick="updateTask(${i})">Lagre</button>
                </td>
            </tr>`;

    }

    function changeIsDone(checkbox, index) {
    tasks[index].isDone = checkbox.checked;
    checkbox.checked
        ? (tasks[index].completed = new Date().toISOString().substr(0, 10))
        : (tasks[index].completed = '');
    show();
}

    function deleteTask(index) {
        tasks.splice(index, 1);
        show();
    }

    function editTask(index) {
        tasks[index].editMode = true;
        show();
    }

    function updateTask(index) {
        const id = `editDescription${index}`;
        const inputTag = document.getElementById(id);
        const task = tasks[index];
        task.description = inputTag.value;
        task.editMode = false;
        show();
    }

    
function updateTask(index) {

    const taskDescriptionInput = document.getElementById('taskDescription');
    const personNameInput= document.getElementById('personName');
    const dateInput = document.getElementById('dateDeadline');

    const idDescription = `editDescription${index}`;
    const idPerson = `editPerson${index}`;
    const idDate = `editDate${index}`;
    const task = tasks[index];
    task.description = inputDescription.value;
    task.person = inputPerson.value;
    task.date = inputDate.value;
    task.editMode = false;
    show();
}

    function showLocaleDate (isoDate) {
    return isoDate ? new Date(isoDate).toLocaleDateString() : '';
}
</script>
</body>
</html>
